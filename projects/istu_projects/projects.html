      <div id="aside_left_user">
        <div class="user_header">
          <h4>Профиль</h4>
          <div class="user_burger" onclick="changeBurger(this, '.user')">
            <div class="bar1"></div>

          </div>
        </div>
        <div class="user">
          <p class="userInfo">Вы не авторизированы</p>
          <p class="link"><a class="loginLink" href="login.html">Войти</a></p>
        </div>
      </div>
      <div id="aside_left">
        <div class="schedule_header">
          <h4>Расписание</h4>
          <div class="schedule_burger" onclick="changeBurger(this, '.schedule')">
            <div class="bar1"></div>

          </div>
        </div>
        <div class="schedule">
          <p>Данные не были получены</p>
        </div>

    </div>
    <div id="right_columns">
      <div id="aside_right_user">
        <div class="user_header">
          <h4>Профиль</h4>
          <div class="user_burger" onclick="changeBurger(this, '.user')">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
          </div>
        </div>
        <div class="user">
          <p class="userInfo">Вы не авторизированы</p>
          <p class="link"><a class="loginLink" href="login.html">Войти</a></p>
        </div>
      </div>
      <div id="aside_right">
        <div class="schedule_header">
          <h4>Расписание</h4>
          <div class="schedule_burger" onclick="changeBurger(this, '.schedule')">

            <div class="bar2"></div>
            <div class="bar3"></div>
          </div>
        </div>

          <p>Данные не были получены</p>
        </div>
      </div>
    </div>

    <main>
      <h1>Выбор проектов</h1>

      <div class="first_cont">
        <form action='/main/projects/' id="filters">
          <input type="hidden" name="sendingDataType" value="filtersForm">
          <div class="formFields">
            <div class="formField"><label>Название</label><br>
            <input name='name'></div>

            <div class="formField"><label>Статус</label><br>
            <select name='status'>
              <option selected value='all'>Любой</option>
              <option value='inactive'>Не начат</option>
              <option value='active'>В процессе</option>
              <option value='complete'>Завершён</option>
            </select></div>
    
            <div class="formField"><label>Категория</label><br>
            <select name='category'>
              <option selected value='all'>Любая</option>
              <option value='IT'>IT</option>
              <option value='projecting'>Проектирование</option>
              <option value='journalism'>Журналистика</option>
            </select></div>

            <div class="formField"><label>Поиск по науч. руководителю</label><br>
            <input name='manager'></div>

            <div class="formField"><input type='submit' value='Найти'></div>
          </div>
        </form>
      </div>
      <div class="cont">
        <p class="link"><a href="add_project.html">Создать новый проект</a></p>
      </div>
    </main>
  </body>
