<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Главная страница chronus - перенаправление</title>
	<script>
		function getMobileOS() {
			var userAgent = navigator.userAgent || navigator.vendor || window.opera;

			// Windows Phone must come first because its UA also contains "Android"
			if (/windows phone/i.test(userAgent)) {
				return "Windows Phone";
			}

			// Android detection
			if (/Android/i.test(userAgent)) {
				return "Android";
			}

			// iOS detection
			if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
				return "iOS";
			}
			return false;
		}

		function DetectAndRedirect() {
			if (getMobileOS() == "Android") {
				window.location.href = "https://play.google.com/store/apps/details?id=mxkmn.chronus";
			} else if (getMobileOS() == "iOS") {
				window.location.href = "https://gist.github.com/mxkmn/1e6fbb13b3acbabc7f7328f8863d9a5d";
			} else {
				window.location.href = "https://t.me/chronusapp";
			}
		};
	</script>
</head>

<body onload="DetectAndRedirect()"></body>

</html>
