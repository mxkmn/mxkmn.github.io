<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Главная страница chronus - перенаправление</title>
	<script>
		function getMobileOS() {
			var userAgent = navigator.userAgent || navigator.vendor || window.opera;

			// Windows Phone must come first because its UA also contains "Android"
			if (/windows phone/i.test(userAgent)) {
				return "Windows Phone";
			}

			// Android detection
			if (/Android/i.test(userAgent)) {
				return "Android";
			}

			// iOS detection
			if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
				return "iOS";
			}
			return false;
		}

		function DetectAndRedirect() {
			if (getMobileOS() == "Android") {
				window.location.href = "https://play.google.com/store/apps/details?id=mxkmn.chronus";
			} else {
				window.location.href = "https://t.me/chronusapp";
			}
			// if (getMobileOS() == "iOS") {

			// }

			// }
			// if (!getMobileOS()) {
			// 	document.getElementById('not-mobile').innerHTML = "if not mobile show page with all links to store";
			// }
		};
	</script>
</head>

</html>
