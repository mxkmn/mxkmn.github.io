  <script src='https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js'></script>

  <script>
    const s = document.getElementById('svg5');
    const scaleModifier = s.viewBox.animVal.width / s.getBoundingClientRect().width; // коэффициент размера объектов в браузере
    var movingObjects = []; // контейнер данных для объектов

    init = function () {
      for (let i = 1; i <= 6; i++) { // вагонетки
        const cab = document.getElementById('cabin' + (i));
        const pat = document.getElementById('path' + Math.floor((i + 2) / 3));
        if (cab && pat) // если объект и путь существует
          movingObjects.push({ object: cab, path: pat });
      }

      for (let index = 0; index < movingObjects.length; index++) {
        movingObjects[index].object.setAttribute('transform', 'translate(-100, -100)'); // смещаем чтоб не было видно
        addMovement(movingObjects[index], index, 5); // задержка 5 секунд для вагонеток
      }
    };
    addMovement = function (movingObject, delay, speed) {
      movingObject.length = 0; // начало слева

      movingObject.tween = new TWEEN.Tween(movingObject) // создаём новое движение
        .to({ length: movingObject.path.getTotalLength() }, // едет слева направо по movingObject.path
          speed * 1000) // анимация длится speed секунд 
        .repeat(Infinity) // бесконечное повторение
        .delay(delay * 1000) // задержка при первом запуске
        .repeatDelay(1000) // задержка 1 сек. при след. запуске
        .onUpdate(function () { // при движении
          const cabinW = movingObject.object.getBoundingClientRect().width * scaleModifier; // длина отображаемого объекта
          const point = movingObject.path.getPointAtLength(movingObject.length); // точка носа
          const prevPoint = movingObject.path.getPointAtLength(movingObject.length - cabinW * 0.9); // примерно точка заднего колеса

          const angle = Math.atan2(point.y-prevPoint.y, point.x-prevPoint.x) * (180 / Math.PI); // угол в градусах
          const attr = "translate(" + point.x + ", " + point.y + ") rotate(" + ((angle || 0) + 180) + ")";
          movingObject.object.setAttribute('transform', attr); // применение поправок
        }).start();
    };
    animate = function () {
      requestAnimationFrame(this.animate);
      TWEEN.update();
    };

    init();
    animate();
  </script>
